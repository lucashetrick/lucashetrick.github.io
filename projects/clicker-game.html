<!DOCTYPE html>
<html>
  <head>
    <title>Money Clicker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      
      <p id = "meow" style="font-family:Calibri; color:purple; font-size: 100px;"></p>
      <button onclick="myFunction()">
        CLICK ME!
      </button>
   <br>
 <button onclick="powerup_2x()">
        2x powerup - $150
      </button>
    <button onclick="powerup_4x()">
        2x powerup - $250
      </button>
    
    
  <script>
  var meow = 0;
  var powerup=1;
  var price=0
  
  function powerup_2x() {
  var money = myFunction();
    if (money>=150) {
  price=150;
  powerup = 2;
    }
  }
    
    function powerup_4x() {
  price=250;
  powerup = 2;
  }

  function myFunction() {
    
    meow = meow+powerup;
    var cat = meow-price;
    
  
    document.getElementById("meow").innerHTML = "$" + cat;
    return cat;
  }
  </script>
  
  </body>
</html>
